<!DOCTYPE html>
<html>
<head>
    <title>Buscar "abacaxi" em uma lista de frutas</title>
</head>
<body>
    <h1>Buscar "abacaxi" em uma lista de frutas usando switch/case</h1>

    <script>
        // Valor a ser pesquisado
        var busca = "abacaxi";

        // Use switch/case para verificar cada nome de fruta
        switch (busca) {
            case "maçã":
                document.write("A palavra 'abacaxi' não foi encontrada.");
                break;
            case "banana":
                document.write("A palavra 'abacaxi' não foi encontrada.");
                break;
            case "abacaxi":
                document.write("A palavra 'abacaxi' foi encontrada.");
                break;
            case "laranja":
                document.write("A palavra 'abacaxi' não foi encontrada.");
                break;
            case "uva":
                document.write("A palavra 'abacaxi' não foi encontrada.");
                break;
            default:
                document.write("A palavra 'abacaxi' não foi encontrada.");
                break;
        }
    </script>
</body>
</html>
